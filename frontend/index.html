<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABZA Project Validation Dashboard</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            color: #333;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
            margin: 10px 0 0 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1em;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .search-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .search-input {
            padding: 15px 20px;
            width: 300px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-verify {
            background: #17a2b8;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .btn-verify:hover {
            background: #138496;
        }
        
        .project-card {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        
        .project-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .project-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .token-badge {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #ffc107;
            color: #000;
        }
        
        .status-sabzavalidated {
            background: #17a2b8;
            color: white;
        }
        
        .status-tokenized {
            background: #28a745;
            color: white;
        }
        
        .status-rejected {
            background: #dc3545;
            color: white;
        }
        
        .project-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .detail-item {
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .detail-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #333;
            word-break: break-word;
        }
        
        .ipfs-link {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
        }
        
        .ipfs-link:hover {
            text-decoration: underline;
        }
        
        .proof-section {
            background: #e8f4f8;
            border: 2px solid #17a2b8;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .proof-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #dc3545;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #28a745;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .tab:not(.active):hover {
            background: #f8f9fa;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç SABZA Project Validation Dashboard</h1>
        <p>Secure blockchain-based project validation for investors and token issuers</p>
    </div>
    
    <div class="stats-grid" id="statsGrid">
        <!-- Stats will be loaded here -->
    </div>
    
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('search')">üîç Search Projects</div>
            <div class="tab" onclick="switchTab('validated')">‚úÖ Validated Projects</div>
            <div class="tab" onclick="switchTab('pending')">‚è≥ Pending Projects</div>
        </div>
        
        <div id="searchTab" class="tab-content">
            <div class="search-section">
                <h2>Search for Validated Projects</h2>
                <div class="search-container">
                    <input type="text" id="tokenInput" class="search-input" placeholder="Enter token symbol (e.g., SCC)" />
                    <button onclick="searchProject()" class="btn btn-primary">Search by Token</button>
                </div>
                <div class="search-container">
                    <input type="text" id="projectInput" class="search-input" placeholder="Enter project ID" />
                    <button onclick="searchProjectById()" class="btn btn-success">Search by Project ID</button>
                </div>
            </div>
        </div>
        
        <div id="validatedTab" class="tab-content hidden">
            <div class="search-section">
                <h2>All Validated Projects</h2>
                <button onclick="loadValidatedProjects()" class="btn btn-success">Refresh Validated Projects</button>
            </div>
        </div>
        
        <div id="pendingTab" class="tab-content hidden">
            <div class="search-section">
                <h2>Pending SABZA Validation</h2>
                <button onclick="loadPendingProjects()" class="btn btn-primary">Refresh Pending Projects</button>
            </div>
        </div>
        
        <div id="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
